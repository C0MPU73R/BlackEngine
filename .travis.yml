language: cpp
dist: trusty
compiler: gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
      - sourceline: 'ppa:keithw/glfw3'
    packages:
      - gcc-7
      - g++-7

before_install:
  - chmod +x thirdparty/send.sh
  - ./thirdparty/send.sh started $WEBHOOK_URL
  - sudo apt-get update
  - sudo apt-get install -y libglfw3-dev libglm-dev

script:
  - export CC=gcc-7
  - export CXX=g++-7
  - cmake .
  - make

after_success:
  - ./thirdparty/send.sh success $WEBHOOK_URL

after_failure:
  - ./thirdparty/send.sh failure $WEBHOOK_URL
